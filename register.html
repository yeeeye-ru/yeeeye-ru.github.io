<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康饮食 - 注册</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#22c55e',
            secondary: '#f97316',
            neutral: '#f8fafc',
            dark: '#1e293b',
          },
        },
      }
    }
  </script>
</head>
<body class="bg-neutral min-h-screen flex flex-col">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold text-primary">健康饮食</a>
        
        <!-- 桌面导航 -->
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="text-dark hover:text-primary font-medium">首页</a>
          <a href="diet-advice.html" class="text-dark hover:text-primary font-medium">饮食建议</a>
          <a href="recipe-library.html" class="text-dark hover:text-primary font-medium">食谱库</a>
          <a href="calorie-calculator.html" class="text-dark hover:text-primary font-medium">卡路里计算</a>
          <a href="diet-record.html" class="text-dark hover:text-primary font-medium">饮食记录</a>
          <a href="community.html" class="text-dark hover:text-primary font-medium">美食社区</a>
        </div>
        
        <!-- 用户操作 -->
        <div class="flex items-center space-x-4">
          <a href="login.html" class="hidden md:block text-dark hover:text-primary font-medium">登录</a>
          <a href="register.html" class="hidden md:block bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition border-b-2 border-primary">注册</a>
          
          <!-- 移动端菜单按钮 -->
          <button id="menuBtn" class="md:hidden text-dark text-xl">
            <i class="fa fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
    
    <!-- 移动端导航菜单 -->
    <div id="mobileMenu" class="md:hidden hidden bg-white shadow-lg absolute w-full">
      <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
        <a href="index.html" class="text-dark hover:text-primary font-medium py-2 border-b">首页</a>
        <a href="diet-advice.html" class="text-dark hover:text-primary font-medium py-2 border-b">饮食建议</a>
        <a href="recipe-library.html" class="text-dark hover:text-primary font-medium py-2 border-b">食谱库</a>
        <a href="calorie-calculator.html" class="text-dark hover:text-primary font-medium py-2 border-b">卡路里计算</a>
        <a href="diet-record.html" class="text-dark hover:text-primary font-medium py-2 border-b">饮食记录</a>
        <a href="community.html" class="text-dark hover:text-primary font-medium py-2 border-b">美食社区</a>
        <div class="flex space-x-4 pt-2">
          <a href="login.html" class="text-dark hover:text-primary font-medium">登录</a>
          <a href="register.html" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition">注册</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- 注册表单 -->
  <section class="flex-grow flex items-center justify-center py-12">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
      <h2 class="text-3xl font-bold text-center mb-8 text-dark">用户注册</h2>
      
      <form id="registerForm">
        <!-- 用户名 -->
        <div class="mb-6">
          <label for="username" class="block text-gray-700 mb-2">用户名</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <i class="fa fa-user"></i>
            </span>
            <input type="text" id="username" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="请输入用户名（3-16位）">
          </div>
        </div>
        
        <!-- 邮箱 -->
        <div class="mb-6">
          <label for="email" class="block text-gray-700 mb-2">邮箱</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <i class="fa fa-envelope"></i>
            </span>
            <input type="email" id="email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="请输入邮箱地址">
          </div>
        </div>
        
        <!-- 密码 -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-2">密码</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <i class="fa fa-lock"></i>
            </span>
            <input type="password" id="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="请输入密码（6-16位，含字母和数字）">
            <button type="button" id="togglePwd" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
              <i class="fa fa-eye-slash"></i>
            </button>
          </div>
        </div>
        
        <!-- 确认密码 -->
        <div class="mb-6">
          <label for="confirmPwd" class="block text-gray-700 mb-2">确认密码</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <i class="fa fa-lock"></i>
            </span>
            <input type="password" id="confirmPwd" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="请再次输入密码">
          </div>
        </div>
        
        <!-- 同意协议 -->
        <div class="mb-6">
          <label class="flex items-start">
            <input type="checkbox" id="agree" class="w-4 h-4 text-primary focus:ring-primary border-gray-300 rounded mt-1">
            <span class="ml-2 text-gray-700 text-sm">
              我已阅读并同意<a href="#" class="text-primary hover:underline">《用户协议》</a>和<a href="#" class="text-primary hover:underline">《隐私政策》</a>
            </span>
          </label>
        </div>
        
        <!-- 注册按钮 -->
        <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/90 transition font-medium text-lg">注册</button>
        
        <!-- 登录链接 -->
        <div class="text-center mt-6">
          <p class="text-gray-700">已有账号？ <a href="login.html" class="text-primary hover:underline font-medium">立即登录</a></p>
        </div>
      </form>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="bg-dark text-white mt-auto">
    <div class="container mx-auto px-4 py-8">
      <div class="text-center text-gray-400">
        <p>© 2025 健康饮食 版权所有 | 京ICP备12345678号</p>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script>
    // 密码显示/隐藏切换
    const togglePwd = document.getElementById('togglePwd');
    const password = document.getElementById('password');
    
    togglePwd.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      togglePwd.innerHTML = type === 'password' ? '<i class="fa fa-eye-slash"></i>' : '<i class="fa fa-eye"></i>';
    });
    
    // 注册表单提交
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPwd = document.getElementById('confirmPwd').value;
      const agree = document.getElementById('agree').checked;
      
      // 表单验证
      if (!username) {
        alert('请输入用户名');
        return;
      }
      if (username.length < 3 || username.length > 16) {
        alert('用户名长度需在3-16位之间');
        return;
      }
      if (!email) {
        alert('请输入邮箱');
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('请输入有效的邮箱地址');
        return;
      }
      if (!password) {
        alert('请输入密码');
        return;
      }
      if (password.length < 6 || password.length > 16) {
        alert('密码长度需在6-16位之间');
        return;
      }
      if (!/^(?=.*[a-zA-Z])(?=.*\d).+$/.test(password)) {
        alert('密码需包含字母和数字');
        return;
      }
      if (password !== confirmPwd) {
        alert('两次输入的密码不一致');
        return;
      }
      if (!agree) {
        alert('请阅读并同意用户协议和隐私政策');
        return;
      }
      
      // 模拟注册成功
      alert('注册成功！请登录');
      localStorage.setItem('registeredUser', JSON.stringify({
        username: username,
        email: email,
        password: password
      }));
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
