<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康饮食 - 登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#22c55e',
            secondary: '#f97316',
            neutral: '#f8fafc',
            dark: '#1e293b',
          },
        },
      }
    }
  </script>
</head>
<body class="bg-neutral min-h-screen flex flex-col">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold text-primary">健康饮食</a>
        
        <!-- 桌面导航 -->
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="text-dark hover:text-primary font-medium">首页</a>
          <a href="diet-advice.html" class="text-dark hover:text-primary font-medium">饮食建议</a>
          <a href="recipe-library.html" class="text-dark hover:text-primary font-medium">食谱库</a>
          <a href="calorie-calculator.html" class="text-dark hover:text-primary font-medium">卡路里计算</a>
          <a href="diet-record.html" class="text-dark hover:text-primary font-medium">饮食记录</a>
          <a href="community.html" class="text-dark hover:text-primary font-medium">美食社区</a>
        </div>
        
        <!-- 用户操作 -->
        <div class="flex items-center space-x-4">
          <a href="login.html" class="hidden md:block text-primary font-medium border-b-2 border-primary">登录</a>
          <a href="register.html" class="hidden md:block bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition">注册</a>
          
          <!-- 移动端菜单按钮 -->
          <button id="menuBtn" class="md:hidden text-dark text-xl">
            <i class="fa fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
    
    <!-- 移动端导航菜单 -->
    <div id="mobileMenu" class="md:hidden hidden bg-white shadow-lg absolute w-full">
      <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
        <a href="index.html" class="text-dark hover:text-primary font-medium py-2 border-b">首页</a>
        <a href="diet-advice.html" class="text-dark hover:text-primary font-medium py-2 border-b">饮食建议</a>
        <a href="recipe-library.html" class="text-dark hover:text-primary font-medium py-2 border-b">食谱库</a>
        <a href="calorie-calculator.html" class="text-dark hover:text-primary font-medium py-2 border-b">卡路里计算</a>
        <a href="diet-record.html" class="text-dark hover:text-primary font-medium py-2 border-b">饮食记录</a>
        <a href="community.html" class="text-dark hover:text-primary font-medium py-2 border-b">美食社区</a>
        <div class="flex space-x-4 pt-2">
          <a href="login.html" class="text-primary font-medium">登录</a>
          <a href="register.html" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition">注册</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- 登录表单 -->
  <section class="flex-grow flex items-center justify-center py-12">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
      <h2 class="text-3xl font-bold text-center mb-8 text-dark">用户登录</h2>
      
      <form id="loginForm">
        <!-- 用户名/邮箱 -->
        <div class="mb-6">
          <label for="username" class="block text-gray-700 mb-2">用户名/邮箱</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <i class="fa fa-user"></i>
            </span>
            <input type="text" id="username" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="请输入用户名或邮箱">
          </div>
        </div>
        
        <!-- 密码 -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-2">密码</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <i class="fa fa-lock"></i>
            </span>
            <input type="password" id="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="请输入密码">
            <button type="button" id="togglePwd" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
              <i class="fa fa-eye-slash"></i>
            </button>
          </div>
        </div>
        
        <!-- 记住我和忘记密码 -->
        <div class="flex justify-between items-center mb-6">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-primary focus:ring-primary border-gray-300 rounded">
            <span class="ml-2 text-gray-700">记住我</span>
          </label>
          <a href="#" class="text-primary hover:underline">忘记密码？</a>
        </div>
        
        <!-- 登录按钮 -->
        <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/90 transition font-medium text-lg">登录</button>
        
        <!-- 注册链接 -->
        <div class="text-center mt-6">
          <p class="text-gray-700">还没有账号？ <a href="register.html" class="text-primary hover:underline font-medium">立即注册</a></p>
        </div>
        
        <!-- 其他登录方式 -->
        <div class="mt-8">
          <div class="flex items-center justify-center mb-4">
            <div class="h-px bg-gray-300 flex-grow"></div>
            <span class="px-4 text-gray-500">其他登录方式</span>
            <div class="h-px bg-gray-300 flex-grow"></div>
          </div>
          
          <div class="flex justify-center space-x-6">
            <a href="#" class="w-12 h-12 bg-[#07C160]/10 rounded-full flex items-center justify-center text-[#07C160] hover:bg-[#07C160]/20 transition">
              <i class="fa fa-weixin text-xl"></i>
            </a>
            <a href="#" class="w-12 h-12 bg-[#1DA1F2]/10 rounded-full flex items-center justify-center text-[#1DA1F2] hover:bg-[#1DA1F2]/20 transition">
              <i class="fa fa-qq text-xl"></i>
            </a>
            <a href="#" class="w-12 h-12 bg-[#E4405F]/10 rounded-full flex items-center justify-center text-[#E4405F] hover:bg-[#E4405F]/20 transition">
              <i class="fa fa-weibo text-xl"></i>
            </a>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="bg-dark text-white mt-auto">
    <div class="container mx-auto px-4 py-8">
      <div class="text-center text-gray-400">
        <p>© 2025 健康饮食 版权所有 | 京ICP备12345678号</p>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script>
    // 密码显示/隐藏切换
    const togglePwd = document.getElementById('togglePwd');
    const password = document.getElementById('password');
    
    togglePwd.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      togglePwd.innerHTML = type === 'password' ? '<i class="fa fa-eye-slash"></i>' : '<i class="fa fa-eye"></i>';
    });
    
    // 登录表单提交
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // 简单验证
      if (!username) {
        alert('请输入用户名或邮箱');
        return;
      }
      if (!password) {
        alert('请输入密码');
        return;
      }
      
      // 模拟登录成功
      alert('登录成功！');
      localStorage.setItem('isLogin', 'true');
      localStorage.setItem('username', username);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
